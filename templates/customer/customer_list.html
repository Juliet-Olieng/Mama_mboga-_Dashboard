<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static %}
    <link rel="stylesheet" href="{% static 'Css/product_list.css' %}"/>
    <title>Document</title>
</head>
<body>
    <table>
        <h1>Product list</h1>
        <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Phone  number</th>
                <th>Email address</th> 
                <th>Address</th> 
                <th>customer details</th>      
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.user }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone_number }}</td>
                <td>{{ customer.email_address }}</td>
                <td>{{ customer.address }}</td>
                <td> <a href="{% url 'customer_detail_view' id=customer.id %}">view details</a> </td> 
                   
            </tr>
            {% endfor %}   
        </tbody>
        
    </table>
    
</body>
</html>
